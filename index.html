<body>
  <form name='write' action="" method="get">

      <div id="matrix_one">
        <table id="dynamic_table" class="matrix-table">
        </table>
        <input type="radio" id="grid" name="matrix_radio" value="grid" checked="checked"/>
      </div>
      <div>
        <table id="dynamic_table_two" class="matrix-table">
        </table>
        <input type="radio" id="checkers" name="matrix_radio" value="checkers" >

</div>
    <div id="grid">

      <p>Select Box color: <input type="color" name="box_color"  id="row" placeholder="Enter color of box" /></p>
